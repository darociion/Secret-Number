<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Secret number Game</title>
</head>
<body>
    <div class="container mx-auto p-5 text-center">
        <form class="form" onsubmit="return false;">
            <div class="row mb-3">
                <h2 class="h2">guess the secret number</h2>
                <h6 class="h6"></h6>
            </div>
            <div class="row mb-3">
              <input type="number" class="number form-control text-center" min="1" max="10">
            </div>
            <div class="row mb-3">
                <button onclick="check();" class="btn btn-primary btn-lg mb-3 check">Check</button>
                <button onclick="newGame();" class="btn btn-primary btn-lg newGame" disabled>New Game</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
